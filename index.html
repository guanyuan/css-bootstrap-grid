<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="assets/css/fonts.css">
    <link rel="stylesheet" type="text/css" href="assets/css/tooday.css">

    <script src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="./bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="tooday.js"></script>

    <title>Tooday home page</title>
</head>

<body ng-app="myApp">
    <div class="row">
        <ul class="sidebar-left col-xs-1">
            <li class="logo">
                <img src="./assets/images/fit_logo.120x120.png" alt="">
            </li>
            <li class="home">
                <a>
                    <i class="fa fa-home "></i>
                    <div class="text">首页</div>
                </a>

            </li>
            <li class="search">
                <a>
                    <i class="fa fa-search"></i>
                    <div class="text">搜索</div>
                </a>

            </li>
            <li class="blank">

            </li>

            <li class="user">
                <a><i class="fa fa-user"></i></a>

            </li>
            <li class="info">
                <a><i class="fa fa-info-sign"></i></a>
            </li>
            <li class="reply">
                <a>
                    <i class="fa fa-reply"></i>
                    <div class="text" ng-class="red">回到主页</div>
                </a>
            </li>

        </ul>

        <ul class="content col-xs-10 col-xs-offset-1" ng-controller="postCtrl">
            <li class="post col-xs-3" ng-repeat="post in posts track by $index">
                <div class="post-pic">
                    <a>
                        <img ng-src="{{post.image}}" />
                    </a>

                </div>
                <div class="post-info container-fluid">
                    <span class="col-xs-2">
                        <i class="fit fit-icon-{{post.icon}}"></i>
                    </span>
                    <span class="author-time col-xs-10">
                        <a>{{post.author}}</a>
                        //{{post.time}}
                    </span>
                </div>
                <div class="post-title">
                    <a><b>{{post.title}}</b></a>
                </div>
                <div class="post-tag">
                    <i class="fa fa-map-marker"></i>
                    <b>{{post.location}}  <a>{{post.tag}}</a></b>
                </div>
            </li>

        </ul>
        <ul class="sidebar-right col-xs-1">
            <li class="cloth">
                <a>
                    <i class="fit fit-icon-cloth"></i>
                    <div class="text">服饰</div>
                </a>
            </li>

            <li class="cloth">
                <a>
                    <i class="fit fit-icon-cloth"></i>
                    <div class="text">包装</div>
                </a>
            </li>
            <li class="cloth">
                <a>
                    <i class="fit fit-icon-cloth"></i>
                    <div class="text">鞋履</div>
                </a>
            </li>
            <li class="cloth">
                <a>
                    <i class="fit fit-icon-cloth"></i>
                    <div class="text">腕表</div>
                </a>
            </li>
            <li class="cloth">
                <a>
                    <i class="fit fit-icon-cloth"></i>
                    <div class="text">护肤美妆</div>
                </a>
            </li>
            <li class="cloth">
                <a>
                    <i class="fit fit-icon-cloth"></i>
                    <div class="text">智能穿戴</div>
                </a>
            </li>
            <li class="cloth">
                <a>
                    <i class="fit fit-icon-cloth"></i>
                    <div class="text">圈子</div>
                </a>
            </li>

        </ul>
    </div>

</html>
